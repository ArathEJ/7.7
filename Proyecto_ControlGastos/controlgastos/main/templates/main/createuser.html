<html>
    <head>
        <title>Favor de crear usuario</title>
    </head>
    <body>
        <h1> Creacion de nuevo usuario </h1>
        <form action = "" method = "post">
            {% csrf_token %}
            <table>
                {{form_create_user}}
            </table>
            <br>
            <button type = "submit">Crear Nuevo Usuario</button>
        </form>
        <p>{{message}}</p>
    </body>
</html>
